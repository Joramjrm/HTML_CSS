<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
 <div class="container">
    <div class="profile-box">
        <img src="Images/menu.png" class="menu_icon">
        <img src="images/setting.png" class="setting-icon">
        <img src="images/profile-pic.png" class="profile-pic">
        <h3>Jack Miller</h3>
        <p>Software Developer at JNet Company, Nairobi.</p>
        <div class="social-media">
            <img src="images/instagram.png">
            <img src="images/telegram.png">
        </div>
        <button id="follow-btn">Follow</button>
        <div class="profile-bottom">
            <p>Learn More About My Profile</p>
            <img src="Images/arrow.png" alt="">
        </div>
    </div>
 </div>
    
</body>
</html>
